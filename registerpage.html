<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link href='css/style.css' rel='stylesheet' type='text/css'>

<body>

        <header class="header">
            <div class="logo"><span>Logo</span></div>
            <div class="greeting"><h2>White Clouds</h2></div>
            <div class="navbar">
                <button onclick="window.location.href = 'homepage.html'" class="headerbutton" id="homebutton">Home</button>
                <button onclick="window.location.href = 'loginpage.html'" class="headerbutton" id="loginpage">Sign in</button>

        <div id="loginpage-container">

                <div id="emailtext">E-mail</div>

                <div id="passwordtext">Password</div>
                <input type="password" class="passwordfield" id="registerpasswordfield">
            </div>
        </div>
        <footer id="footer">
            <button onclick="window.location.href = 'homepage.html'" class="footerbutton" id="homepagefooter">Home</button>
            <button onclick="window.location.href = 'loginpage.html'" class="footerbutton" id="loginpagefooter">Sign in</button>
